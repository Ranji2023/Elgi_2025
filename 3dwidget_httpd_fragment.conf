<Location /externalWidget>
    AddOutputFilterByType DEFLATE text/plain
    AddOutputFilterByType DEFLATE text/xml
    AddOutputFilterByType DEFLATE text/html
    AddOutputFilterByType DEFLATE text/css
    AddOutputFilterByType DEFLATE application/xml
    AddOutputFilterByType DEFLATE application/x-javascript
    AddOutputFilterByType DEFLATE application/javascript
    AddOutputFilterByType DEFLATE image/svg+xml
    AddOutputFilterByType DEFLATE application/json
    AddOutputFilterByType DEFLATE application/ds-json
    AddOutputFilterByType DEFLATE text/javascript
    AddOutputFilterByType DEFLATE application/xhtml+xml
    AddOutputFilterByType DEFLATE application/rss+xml
    AddOutputFilterByType DEFLATE application/atom_xml
    AddOutputFilterByType DEFLATE application/x-font-ttf

    # FIX: Use localhost and correct context
    ProxyPass http://plmop25x-widget.elgi.com:8089/externalWidget
    ProxyPassReverse http://plmop25x-widget.elgi.com:8089/externalWidget

    # Cross-origin resource sharing (CORS)
    SetEnvIf Origin "^http(s):\/\/(.+\.)?(solize.com)(:\d{1,5})?$" origin_is=$0
    Header setifempty Access-Control-Allow-Origin %{origin_is}e env=origin_is
    Header setifempty Access-Control-Allow-Credentials "true"
    Header setifempty Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD, PUT, DELETE, PATCH"
    Header setifempty Access-Control-Allow-Headers "accept,x-requested-method,origin,x-requested-with,x-request,cache-control,content-type,last-modified,x-utc-offset,SecurityContext,X-DS-CSRFT>"
    Header setifempty Access-Control-Expose-Headers "DS-Request-ID,X-DS-CSRFTOKEN,X-3DComment-Has-Moderation-Rights,ENO_CSRF_TOKEN"
    Header setifempty Access-Control-Max-Age "600"
</Location>
